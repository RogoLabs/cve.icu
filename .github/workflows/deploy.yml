name: Build and Deploy CVE.ICU

on:
  # Run on push to main branch
  push:
    branches: [ main ]
  
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: Download fresh KEV and EPSS data
      run: |
        cd data && python -c "
        from download_cve_data import CVEDataDownloader
        d = CVEDataDownloader()
        d.download_kev_data(force=True)
        d.parse_kev_json()
        d.download_epss_data(force=True)
        d.parse_epss_csv()
        "
        
    - name: Build site
      run: |
        python build.py --quiet
        
    - name: Copy CNAME for GitHub Pages
      run: cp CNAME web/CNAME
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Commit updated data
      if: github.event_name == 'schedule'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout main
        git add web/
        git diff --staged --quiet || git commit -m "Auto-update CVE data $(date -u +%Y-%m-%d)"
        git push

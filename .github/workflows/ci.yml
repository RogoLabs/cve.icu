name: CI Tests

# Restrict permissions to minimum required
permissions:
  contents: read

on:
  # Run on pull requests
  pull_request:
    branches: [ main, Refactor-Ideas ]
  
  # Run on push to feature branches
  push:
    branches-ignore:
      - main
      - gh-pages
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: Lint with flake8
      run: |
        python -m flake8 data/ --max-line-length=120 --ignore=E501,W503 --exit-zero
        
    - name: Quick build test
      run: |
        python data/scripts/quick_build.py
        
    - name: Verify build outputs
      run: |
        # Check that required files exist
        test -f web/index.html
        test -f web/cna.html
        test -f web/data-quality.html
        test -f web/static/css/style.css
        echo "âœ… Build outputs verified"

name: CI Tests

# Restrict permissions to minimum required
permissions:
  contents: read

on:
  # Run on pull requests
  pull_request:
    branches: [ main, Refactor-Ideas ]
  
  # Run on push to feature branches
  push:
    branches-ignore:
      - main
      - gh-pages
  
  # Allow manual triggering
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
        pip install -r requirements.txt
        
    - name: Run Ruff linter
      run: ruff check . --output-format=github --exit-zero
        
    - name: Run Ruff formatter check
      run: ruff format --check . || true
        
    - name: Run mypy type checker
      run: mypy build.py data/*.py --ignore-missing-imports --no-error-summary || true

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
        
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Show build system info
      run: python build.py info
        
    - name: Quick build test
      run: |
        python data/scripts/quick_build.py
        
    - name: Verify build outputs
      run: |
        # Check that required files exist
        test -f web/index.html
        test -f web/cna.html
        test -f web/data-quality.html
        test -f web/static/css/style.css
        echo "âœ… Build outputs verified"
        
    - name: Validate data consistency
      run: python build.py validate --quiet || echo "Validation completed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install pip-audit
      run: pip install pip-audit
      
    - name: Run security audit
      run: pip-audit -r requirements.txt || true

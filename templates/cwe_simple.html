<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWE Intelligence Dashboard - CVE.ICU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">CWE Intelligence Dashboard</h1>
                
                <!-- Toggle Button -->
                <div class="mb-3">
                    <button id="toggleBtn" class="btn btn-primary" onclick="toggleData()">Switch to 2025 Only</button>
                </div>
                
                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total CWEs</h5>
                                <h3 id="totalCwes">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total CVEs with CWE</h5>
                                <h3 id="totalCves">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Top CWE</h5>
                                <h3 id="topCwe">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Top CWE Share</h5>
                                <h3 id="topCweShare">0%</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- CWE Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">CWE Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>CWE ID</th>
                                        <th>Description</th>
                                        <th>CVE Count</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody id="cweTableBody">
                                    <!-- Table content will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination Info -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div id="paginationInfo">Showing 0-0 of 0 CWEs</div>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="paginationControls">
                                    <!-- Pagination will be populated by JavaScript -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allData = null;
        let currentYearData = null;
        let isCurrentYear = false;
        let currentPage = 1;
        const itemsPerPage = 25;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            try {
                // Load both datasets
                const [allResponse, currentResponse] = await Promise.all([
                    fetch('/data/cwe_analysis.json'),
                    fetch('/data/cwe_analysis_current_year.json')
                ]);
                
                allData = await allResponse.json();
                currentYearData = await currentResponse.json();
                
                updateDisplay();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function toggleData() {
            isCurrentYear = !isCurrentYear;
            const btn = document.getElementById('toggleBtn');
            btn.textContent = isCurrentYear ? 'Switch to All Data' : 'Switch to 2025 Only';
            currentPage = 1; // Reset pagination
            updateDisplay();
        }

        function updateDisplay() {
            const data = isCurrentYear ? currentYearData : allData;
            if (!data) return;

            // Update statistics
            document.getElementById('totalCwes').textContent = data.total_unique_cwes || 0;
            document.getElementById('totalCves').textContent = (data.total_cves_with_cwe || 0).toLocaleString();
            
            if (data.top_cwes && data.top_cwes.length > 0) {
                const topCwe = data.top_cwes[0];
                document.getElementById('topCwe').textContent = `CWE-${topCwe.id}`;
                const percentage = ((topCwe.count / data.total_cves_with_cwe) * 100).toFixed(1);
                document.getElementById('topCweShare').textContent = `${percentage}%`;
            }

            // Update table
            updateTable();
        }

        function updateTable() {
            const data = isCurrentYear ? currentYearData : allData;
            if (!data || !data.top_cwes) return;

            const cwes = data.top_cwes;
            const totalPages = Math.ceil(cwes.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = cwes.slice(startIndex, endIndex);

            // Update table body
            const tbody = document.getElementById('cweTableBody');
            tbody.innerHTML = '';

            pageData.forEach((cwe, index) => {
                const rank = startIndex + index + 1;
                const percentage = ((cwe.count / data.total_cves_with_cwe) * 100).toFixed(2);
                const mitreUrl = `https://cwe.mitre.org/data/definitions/${cwe.id}.html`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="badge bg-secondary">#${rank}</span></td>
                    <td><a href="${mitreUrl}" target="_blank" class="text-decoration-none"><strong>CWE-${cwe.id}</strong></a></td>
                    <td><a href="${mitreUrl}" target="_blank" class="text-decoration-none text-dark">${cwe.name || `CWE-${cwe.id}`}</a></td>
                    <td>${cwe.count.toLocaleString()}</td>
                    <td>${percentage}%</td>
                `;
                tbody.appendChild(row);
            });

            // Update pagination info
            const showingStart = startIndex + 1;
            const showingEnd = Math.min(endIndex, cwes.length);
            document.getElementById('paginationInfo').textContent = 
                `Showing ${showingStart}-${showingEnd} of ${cwes.length} CWEs`;

            // Update pagination controls
            updatePagination(totalPages);
        }

        function updatePagination(totalPages) {
            const paginationControls = document.getElementById('paginationControls');
            let html = '';

            // Previous button
            if (currentPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">&laquo;</a></li>`;
            } else {
                html += `<li class="page-item disabled"><span class="page-link">&laquo;</span></li>`;
            }

            // Page numbers (show max 5 pages)
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    html += `<li class="page-item active"><span class="page-link">${i}</span></li>`;
                } else {
                    html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a></li>`;
                }
            }

            // Next button
            if (currentPage < totalPages) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">&raquo;</a></li>`;
            } else {
                html += `<li class="page-item disabled"><span class="page-link">&raquo;</span></li>`;
            }

            paginationControls.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            updateTable();
        }
    </script>
</body>
</html>
